<div class="container">
    <div class="message shadow" [innerHTML]="hideOriginalMessage ? 'The app has been selected.' : message" #messageRef></div>
    <div class="copy-container">
        <div class="copy" *ngIf="!hideOriginalMessage" (click)="copy(messageRef)">
            <mat-icon><span class="material-symbols-outlined">
                content_copy
                </span></mat-icon>
            Copy
        </div>
    </div>
</div>

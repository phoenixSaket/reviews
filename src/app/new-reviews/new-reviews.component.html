<h2 mat-dialog-title class="title">New reviews found since your last visit.</h2>
<mat-dialog-content class="mat-typography">
    <div class="content" id="review-content">
        <div class="app" *ngFor="let app of data.ios" [ngClass]="app.reviews.length <= 0 ? 'no-height': ''">
            <div class="app-inner" *ngIf="app.reviews.length > 0 && app.reviews.length < 6">
                <div class="app-title"><span class="bold">{{app.name.appName}}</span>&nbsp;&nbsp;IOS</div>
                <app-card-ios [data]="review" *ngFor="let review of app.reviews"></app-card-ios>
            </div>
        </div>
        <div class="app" *ngFor="let app of data.android" [ngClass]="app.reviews.length <= 0 ? 'no-height': ''">
            <div class="app-inner" *ngIf="app.reviews.length > 0 && app.reviews.length < 6">
                <div class="app-title"><span class="bold">{{app.name.appName}}</span>&nbsp;&nbsp;Android</div>
                <app-card-android [data]="review" *ngFor="let review of app.reviews"></app-card-android>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="action">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="you@mail.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
    <button mat-button
        [ngClass]="(this.emailFormControl.dirty && this.emailFormControl.errors == null && this.emailFormControl.status == 'VALID') ? 'green' : 'disabled'"
        mat-dialog-close
        [disabled]="!(this.emailFormControl.dirty && this.emailFormControl.errors == null && this.emailFormControl.status == 'VALID')"
        (click)="mailReviews()">Mail Reviews</button>
    <button mat-button mat-dialog-close class="close-button red">Close</button>
</mat-dialog-actions>
